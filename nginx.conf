
#user  nobody;
worker_processes  1;

error_log  logs/nginx/error.log info;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    #include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    upstream comments_stream{
        server 127.0.0.1:3001;
    }

    upstream photos_service{
        server 127.0.0.1:3002;
    }

    upstream comments_rest{
        server 127.0.0.1:3000;
    }

    server {
        listen       8002;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            root   ui;
            index  index.html index.htm;
        }

	location /stream {
            proxy_pass http://comments_stream;
            proxy_buffering off;
            proxy_cache off;
            proxy_set_header Host $host;
            proxy_set_header Connection '';
            proxy_http_version 1.1;
            chunked_transfer_encoding off;
	}

        location /photoUploads {
            root photo-service/public;
        }

        location /photo {
            proxy_pass http://photos_service;
        }

        location /comments.json {
            proxy_pass http://comments_rest;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

